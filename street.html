<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Google Street View</title>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #pano {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <div id="pano"></div>
</body>
<script>
    function initialize() {
        var fenway = {
            lng: -71.098326,
            lat: 42.345573
        };
        var processSVData = function(data, status) {
            if (status === 'OK') {
                panorama.setPano(data.location.pano);

                panorama.setPov({
                    heading: 270,
                    pitch: 0
                });
                panorama.setVisible(true);
            } else {
                console.error('Street View data not found for this location.');
            }
        };
        var service = new google.maps.StreetViewService();
        var panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'));
        // Set the initial Street View camera to the center of the map
        service.getPanorama({ location:fenway, radius:50 }, processSVData);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB74nBsRHQGIxwouSYBZP7I0lRAwzuTgjY&callback=initialize"></script>
</html>
